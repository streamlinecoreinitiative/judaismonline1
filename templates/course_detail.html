{% extends 'base.html' %}
{% block content %}
<h1>{{ course.title }}</h1>
<p><strong>Difficulty:</strong> {{ course.difficulty }}</p>
<p><strong>Prerequisites:</strong> {{ course.prerequisites }}</p>
<p>{{ course.description|safe }}</p>
<a href="{{ url_for('certificate', course_id=course.id) }}">Get Certificate</a>
{% endblock %}
