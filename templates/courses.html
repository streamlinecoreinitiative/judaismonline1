{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Courses</h1>
<div class="row">
{% for course in courses %}
  <div class="col-md-4 course-card">
    <div class="card h-100">
      <img src="https://placehold.co/600x300?text=Course" class="card-img-top" alt="Course image">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ course.title }}</h5>
        <p class="card-text">Difficulty: {{ course.difficulty }}</p>
        <a class="btn btn-primary mt-auto" href="{{ url_for('course_detail', course_id=course.id) }}">View Course</a>
      </div>
    </div>
  </div>
{% else %}
  <p>No courses yet.</p>
{% endfor %}
</div>
{% endblock %}
