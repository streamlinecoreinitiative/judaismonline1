{% extends 'base.html' %}
{% block content %}
<h1 data-aos="fade-down">Blog</h1>
{% for post in posts %}
  <div class="mb-4" data-aos="fade-up">
    <h2>{{ post.title }}</h2>
    <p class="text-muted">{{ post.created_at.strftime('%B %d, %Y') }}</p>
    <p>{{ post.content|markdown|safe }}</p>
  </div>
{% else %}
  <p>No posts yet.</p>
{% endfor %}
{% endblock %}
