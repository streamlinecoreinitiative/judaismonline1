<!doctype html>
<html>
<head>
  <title>{{ page.title if page else 'Judaism Online' }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">Judaism Online</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('blog') }}"><i class="fa-solid fa-rss me-1"></i>Blog</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('courses') }}"><i class="fa-solid fa-graduation-cap me-1"></i>Courses</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}"><i class="fa-solid fa-circle-info me-1"></i>About</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}"><i class="fa-solid fa-envelope me-1"></i>Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('faq') }}"><i class="fa-solid fa-question-circle me-1"></i>FAQ</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('news') }}"><i class="fa-solid fa-newspaper me-1"></i>News</a></li>
      </ul>
      {% if session.get('logged_in') %}
        <a class="btn btn-outline-secondary" href="{{ url_for('admin') }}">Admin</a>
        <a class="btn btn-outline-secondary ms-2" href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a class="btn btn-outline-primary" href="{{ url_for('login') }}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container flex-grow-1">
  {% block content %}{% endblock %}
</div>
<footer class="footer mt-auto">
  &copy; 2025 Judaism Online
</footer>
</body>
</html>
